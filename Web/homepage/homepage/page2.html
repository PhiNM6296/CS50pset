<!DOCTYPE html>
<html lang="vie">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mê Muội</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Menu bar -->
    <div class="container-fluid menu-bar">
        <div class="text-center">
            <a href="index.html" class="img-link">
                <img alt="HL" class="img-fluid w-25" src="../HL.png">
            </a>
            <h1>Mời bé chọn dịch vụ tình cảm online</h1>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="container-fluid mt-5 text-center">
        <div class="grid-container justify-content-center">
            <div class="grid-item">
                <img src="hug1.png" class="hug-icon" alt="Product 1">
                <div class="content">
                    <span class="close-btn">&times;</span>
                    <h3>Ôm online</h3>
                    <p>Độ ấm + 10</p>
                    <p>Tình cảm + 30</p>
                    <p>Trí tuệ - 2</p>
                    <p>Ôm là ôm, không nói nhiều</p>
                    <button type="button" class="btn btn-light service-btn">Dùng dịch vụ</button>
                </div>
            </div>
            <div class="grid-item">
                <img src="hug2.png" class="hug-icon" alt="Product 2">
                <div class="content">
                    <span class="close-btn">&times;</span>
                    <h3>Hôn má online</h3>
                    <p>Kiểu hôn gió, nhưng mà, you know</p>
                    <p>Nói chung hôn gió cũng có kiểu tiếp xúc vật lý đâu</p>
                    <button type="button" class="btn btn-light service-btn">Dùng dịch vụ</button>
                </div>
            </div>
            <div class="grid-item">
                <img src="hug3.png" class="hug-icon" alt="Product 3">
                <div class="content">
                    <span class="close-btn">&times;</span>
                    <h3>Nắm tay online</h3>
                    <p>I don't even know man :) :)</p>
                    <button type="button" class="btn btn-light service-btn">Dùng dịch vụ</button>
                </div>
            </div>
            <!-- Add more grid items as needed -->
        </div>
    </div>
    <hr>

    <div class="line" style="display:none;">Bé vừa được</div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.service-btn').forEach(function(button) {
                button.addEventListener('click', function() {
                    var gridItem = this.parentElement.parentElement;
                    var h3Text = gridItem.querySelector('h3').innerText.toLowerCase(); // Convert text to lowercase
                    var line = document.querySelector('.line');
                    line.innerText = 'Bé vừa được ' + h3Text;
                    line.style.display = 'block';
                    gridItem.querySelector('img').style.backgroundColor = 'pink';
                    setTimeout(function() {
                        line.style.display = 'none';
                        gridItem.querySelector('img').style.backgroundColor = 'transparent';
                    }, 1000);
                });
            });

            document.querySelectorAll('.close-btn').forEach(function(button) {
                button.addEventListener('click', function() {
                    this.parentElement.style.display = 'none';
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
